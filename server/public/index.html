<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim's Bookstore</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Jim's Bookstore</h1>
    <div id="storeFront">
        <input id="titleIn" type="text" placeholder="title">
        <input id="authorIn" type="text" placeholder="author">
        <input id="publishedIn" type="date" placeholder="published">
        <button id="addBtn">Add Book</button>
    </div>
    <ul id="booksOut"></ul>
</body>

</html>
